{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
   {% csrf_token %}
   <h4> Update</h4>
   <form action="/update/{{destination.id}}" method="POST">
      {% csrf_token %}
      <div class="form-group">
         <label for="">Product_name</label>
         <input type="text" name="product_name" value="{{destination.product_name}}" class="form-control">
      </div>
      <div class="form-group">
         <label for="">Price</label>
         <input type="text" name="price" value="{{destination.price}}" class="form-control">
      </div>
      <div class="form-group">
         <label for="">Quantity</label>
         <input type="text" name="quantity" value="{{destination.quantity}}" class="form-control">
      </div>
      <div class="form-group">
         <button class="btn btn-primary" type="submit">Update</button>
         <a href="{% url 'show' %}" class="btn btn-info">Display Details</a>
      </div>
   </form>

</div>


{% endblock %}
